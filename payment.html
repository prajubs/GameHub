<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | BEBO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2e2e2e;
      font-weight: 700;
    }

    .payment-details {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 16px;
    }

    .payment-details p {
      margin: 10px 0;
    }

    .payment-btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
    }

    .payment-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #3c1053, #ad5389);
    }

    .back-btn {
      padding: 10px 20px;
      font-size: 14px;
      color: #495057;
      background-color: #e9ecef;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #dee2e6;
    }

    .legal-notice {
      font-size: 12px;
      color: #6c757d;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí≥ Confirm Your Payment</h1>
    
    <div class="payment-details">
      <p>You have selected the range: <strong>‚Çπ<span id="paymentRange"></span></strong></p>
      <p>Amount to pay: <strong>‚Çπ<span id="finalAmount"></span></strong></p>
    </div>

    <button class="payment-btn" onclick="processPayment()">Proceed to Payment</button>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Range Selection</button>
    
    <div class="legal-notice">
      You must be 18+ to play. Please gamble responsibly.
    </div>
  </div>

  <script>
    // Get the query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const minAmount = urlParams.get("min");
    const maxAmount = urlParams.get("max");

    // Validate parameters
    if (!minAmount || !maxAmount || isNaN(minAmount) || isNaN(maxAmount)) {
      alert('Invalid bet range selected. Redirecting...');
      window.location.href = 'index.html';
    } else {
      // Display the selected range and final amount
      document.getElementById("paymentRange").textContent = `${minAmount} - ${maxAmount}`;
      document.getElementById("finalAmount").textContent = minAmount;
    }

    // Simulate payment processing
    function processPayment() {
      alert(`Payment of ‚Çπ${minAmount} processed successfully!`);
      
      // Redirect to the game page with all parameters
      window.location.href = `game.html?min=${minAmount}&max=${maxAmount}&paid=true`;
    }
  </script>
</body>
</html>
